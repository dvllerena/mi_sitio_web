{% extends 'usuarios/base.html' %}

{% block title %}Editar Perfil - UNE{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <div class="card border-0 shadow-lg">
            <div class="card-header bg-une-primary text-white py-3">
                <h2 class="h5 mb-0"><i class="fas fa-user-edit me-2"></i>Editar Perfil</h2>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-une">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
